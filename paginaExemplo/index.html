<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="C:\Users\caiol\OneDrive\Documentos\Excel\xCoder\paginaExemplo\style.css">
  <title>Cadastro</title>
</head>
<body>
  <main>
    <div class="container">
      <h1>Cadastrar dados pessoais</h1>

      <form action="/cadastro" method="POST">
        <div class="input-container">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder = "Digite seu nome">
          <br>
        </div>

        <div class="input-container">
          <label for="Sobrenome">Sobrenome</label>
          <input type="text" name="Sobrenome" id="Sobrenome" placeholder = "Digite seu sobrenome">
          <br>
        </div>

        <div class="input-container">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder = "Digite seu e-mail">
          <br>
        </div>

        <div class="input-container">
          <label for="email-validation">Confirme seu e-mail</label>
          <input type="email-validation" name="email-validation" id="email-validation" placeholder = "Confirme seu e-mail">
          <br>
        </div>

        <div class="input-container">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder = "Digite sua senha">
          <br>
        </div>

        <div class="input-container">
          <label for="password-confirmation">Confirme sua senha</label>
          <input type="password" name="password-confirmation" id="password-confirmation" placeholder = "Confirme sua senha">
          <br><br>
        </div>
        
        <!-- <input type="submit" value ="Enviar"> -->

        <button  action ="https://www.youtube.com/watch?v=fF-IX2cgJAs" type="submit" >Enviar</button>
      
      </form>

      <div class="divider"></div>

      <div class="footer-container">
        <span>Nos acompanhe nas redes sociais:</span>
        <br>

        <div class="social-media">
          <img src="./logosRedesSociais/facebook-logo.png" alt="">

          <a href="https://www.linkedin.com/in/caio-lima-845858169/">
            <img src="./logosRedesSociais/LKD.png" alt="">
          </a>
         

          <img src="./logosRedesSociais/logo-icone-tiktok-simbolo.png" alt="">
          <img src="./logosRedesSociais/twitter-logo.png" alt="">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
