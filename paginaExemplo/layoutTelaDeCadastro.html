            <h1>Cadastrar dados pessoais</h1>

    <body>
        <main>
          <div class="container">
      
            <form action="/cadastro" method="POST">
              <div class="input-container">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder = "Digite seu nome">
                <br>
              </div>
      
              <div class="input-container">
                <label for="Sobrenome">Sobrenome</label>
                <input type="text" name="Sobrenome" id="Sobrenome" placeholder = "Digite seu sobrenome">
                <br>
              </div>
      
              <div class="input-container">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder = "Digite seu e-mail">
                <br>
              </div>
      
              <div class="input-container">
                <label for="email-validation">Confirme seu e-mail</label>
                <input type="email-validation" name="email-validation" id="email-validation" placeholder = "Confirme seu e-mail">
                <br>
              </div>
      
              <div class="input-container">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder = "Digite sua senha">
                <br>
              </div>
      
              <div class="input-container">
                <label for="password-confirmation">Confirme sua senha</label>
                <input type="password" name="password-confirmation" id="password-confirmation" placeholder = "Confirme sua senha">
                <br><br>
              </div>
                    
            
            </form>
    
          </div>

          <div class="container">
      
            <form action="/cadastro" method="POST">
              <div class="input-container">
                <label for="CEP">CEP</label>
                <input type="postalcode" name="cep" id="cep" placeholder = "Digite seu CEP">
                <br>
              </div>
      
              <div class="input-container">
                <label for="endereco">Endereço</label>
                <input type="address" name="endereco" id="endereco" placeholder = "Digite seu endereço">
                <br>
              </div>
      
              <div class="input-container teste">
                <div>
                  <label for="Cidade">Cidade</label>
                  <!-- <input type="city" name="Cidade" id="Cidade" placeholder = "Selecione sua cidade"> -->
                  <select type="city" name="Cidade" id="Cidade" placeholder = "Selecione sua cidade">
                    <option value="São Paulo">São Paulo</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Porto Alegre">Porto Alegre</option>
                  </select>
                  <br>
                </div>
                <div>
                  <label for="complemento">complemento</label>
                  <input type="text" name="complemento" id="complemento" placeholder = "Complemento de seu endereço">
                </div>

              </div>
      
              <div class="input-container">
                <label for="referencia">Ponto de referência</label>
                <input type="text" name="referencia" id="referencia" placeholder = "Digite a referência de seu endereço">
                <br>
              </div>
                    
              <input type="checkbox" id="salvarInfo"><label for="salvarInfo">Salvar informações pessoais ? </label>
            
            </form>
    
          </div>

          <div class="container">
            
      
            <form action="/cadastro" method="POST">
              <div class="input-container">
                <label for="cartao">Número do cartão</label>
                <input type="text" name="cartao" id="cartao" placeholder = "Digite o número de seu cartão">
                <br>
              </div>

              <div>
                <label for="tipoCartao">Tipo de Cartão</label>
                <!-- <Enetnder por que quando diminuo a descrição as caixas ficam desalinhadas> -->
                <select type="text" name="tipoCartao" id="tipoCartao" placeholder = "Selecione o tipo de cartão">
                  <option value="Visa">Visa</option>
                  <option value="MasterCard">MasterCard</option>
                  <option value="Nubank">Nubank</option>
                  <option value="Itau">Itau</option>
                </select>
                <br>
              </div>

              <div class="input-container teste">
                
                <div>
                  <label for="validade">Validade do cartão</label>
                  <BR>
                  <!-- <input type="city" name="Cidade" id="Cidade" placeholder = "Selecione sua cidade"> -->

                  <select type="month" name="mes" id="mes" placeholder = "Selecione o mês">
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                  </select>

                  <select type="year" name="year" id="year" placeholder = "Selecione o ano">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                  </select>
                  <div>

                    <label for="CVV">CVV</label>
                    <input type="date" name="CVV" id="CVV" placeholder = "Data de validade do cartão">
                  </div>

                  <br>
                </div>

              </div>
      
              <div class="input-container">
                <label for="nome">Nome do titular</label>
                <input type="text" name="nome" id="nome" placeholder = "Digite o nome do titular">
                <br>
              </div>

              <div class="input-container">
                <label for="CPF">CPF do titular</label>
                <input type="text" name="CPF" id="CPF" placeholder = "Digite o CPF do titular">
                <br>
              </div>   
              
              <input type="checkbox" id="salvarInfo"><label for="salvarInfo">Salvar os dados do cartão ? </label>                    
              <button  type="submit" >Enviar</button>
            

            </form>
    
          </div>

        </main>
